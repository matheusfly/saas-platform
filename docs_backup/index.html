<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentação - Plataforma SaaS de BI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #1cc88a;
            --dark-color: #5a5c69;
        }
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            background: #fff;
        }
        .main-content {
            margin-left: 14rem;
            padding: 2rem;
        }
        .nav-link {
            color: var(--dark-color);
            padding: 0.75rem 1.5rem;
        }
        .nav-link:hover {
            color: var(--primary-color);
        }
        .nav-link.active {
            color: var(--primary-color);
            font-weight: 600;
        }
        .card {
            border: none;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            margin-bottom: 1.5rem;
        }
        .card-header {
            background-color: #f8f9fc;
            border-bottom: 1px solid #e3e6f0;
            padding: 1rem 1.25rem;
        }
        pre {
            background-color: #f8f9fc;
            padding: 1rem;
            border-radius: 0.35rem;
            overflow-x: auto;
        }
        code {
            color: #e83e8c;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar d-none d-md-block bg-white" style="width: 14rem;">
        <div class="position-sticky pt-3">
            <div class="px-3 mb-4">
                <h4 class="text-primary">Documentação</h4>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#overview">Visão Geral</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#installation">Instalação</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#usage">Como Usar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#api">API</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#deployment">Deploy</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main content -->
    <main class="main-content">
        <div class="container-fluid">
            <h1 class="h3 mb-4 text-gray-800">Documentação da Plataforma</h1>
            
            <section id="overview" class="mb-5">
                <div class="card">
                    <div class="card-header">
                        <h2 class="h5 mb-0">Visão Geral</h2>
                    </div>
                    <div class="card-body">
                        <p>Bem-vindo à documentação da nossa plataforma de Business Intelligence SaaS.</p>
                    </div>
                </div>
            </section>

            <section id="installation" class="mb-5">
                <div class="card">
                    <div class="card-header">
                        <h2 class="h5 mb-0">Instalação</h2>
                    </div>
                    <div class="card-body">
                        <p>Para instalar as dependências:</p>
                        <pre><code>npm install</code></pre>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
